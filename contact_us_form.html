{% block content  %}
<div>
    
    <h5 align="center">LET IT ALL GO! PEN DOWN IT OVER HERE!<br>
        At Calm Sage, we are all ears! Feeling distressed, depressed or seeking for some motivation? Connect with us today, Express Yourself & Turn Your Stress Into Positive Energy!
    </h5>
   
    <form action="{% url 'home' %}" method="POST">
        {% csrf_token %}
        <p><label> Your Name<br />
        <span class="wpcf7-form-control-wrap" name="your-name" required><input size="110" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" value="" type="text" name="your-name" /></span> </label>
        </p>
        <p><label> Your Email <br />
        <span class="wpcf7-form-control-wrap" name="your-email" required><input size="110" class="wpcf7-form-control wpcf7-email wpcf7-validates-as-required wpcf7-text wpcf7-validates-as-email" aria-required="true" aria-invalid="false" value="" type="email" name="your-email" /></span> </label>
        </p>
        <p><label> Subject<br />
        <span class="wpcf7-form-control-wrap" name="your-subject"><input size="110" class="wpcf7-form-control wpcf7-text" aria-invalid="false" value="" type="text" name="your-subject" /></span> </label>
        </p>
        <p><label> Your Message<br />
        <span class="wpcf7-form-control-wrap" name="your-message" required><textarea cols="110" rows="7" class="wpcf7-form-control wpcf7-textarea" aria-invalid="false" name="your-message"></textarea></span> </label>
        </p>
        <p><input class="wpcf7-form-control wpcf7-submit has-spinner" type="submit" value="Send" />
        </p><p style="display: none !important;" class="akismet-fields-container" data-prefix="_wpcf7_ak_"><label>&#916;<textarea name="_wpcf7_ak_hp_textarea" cols="45" rows="8" maxlength="100"></textarea></label><input type="hidden" id="ak_js_1" name="_wpcf7_ak_js" value="18"/><script>document.getElementById( "ak_js_1" ).setAttribute( "value", ( new Date() ).getTime() );</script></p><div class="wpcf7-response-output" aria-hidden="true"></div>
        </form>
</div>
{% endblock content  %}
